<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Casa Mondego – Em Construção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Montserrat', sans-serif;
  background:#000;
  color:#fff;
}

.hero {
  position:relative;
  min-height:100vh;
  background:url('https://images.unsplash.com/photo-1601972599720-bc02b37e8d61?auto=format&fit=crop&w=1600&q=80'),
             url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=1600&q=80');
  background-size:50% 100%, 50% 100%;
  background-position:left, right;
  background-repeat:no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.overlay {
  background:rgba(0,0,0,0.65);
  padding:60px 40px;
  border-radius:12px;
  max-width:600px;
  width:100%;
}

.logo {
  width:140px;
  height:140px;
  border-radius:50%;
  background:#f5f0e6;
  color:#6f1d1b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display', serif;
  font-size:22px;
  margin:0 auto 20px;
}

h1 {
  font-family:'Playfair Display', serif;
  font-size:40px;
  margin-bottom:15px;
}

p {
  font-size:17px;
  line-height:1.6;
  margin-bottom:30px;
}

.btn {
  background:#6ee7c7;
  color:#063;
  padding:16px 28px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  font-size:18px;
  display:inline-block;
}

footer {
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 40px;
  font-size:13px;
  color:#ddd;
}

@media(max-width:768px){
  .hero{
    background-size:100% 50%, 100% 50%;
    background-position:top, bottom;
  }
  footer{
    flex-direction:column;
    text-align:center;
    gap:10px;
  }
}
</style>
</head>

<body>
<div class="hero">
  <div class="overlay">
    <div class="logo">CASA<br>MONDEGO</div>
    <h1>Estamos em construção!</h1>
    <p>
      Estamos preparando nossa loja online para receber você.<br>
      Em breve, muitas novidades deliciosas!
    </p>
    <a class="btn" href="https://wa.me/55SEUNUMEROAQUI" target="_blank">
      Fale com a gente no WhatsApp
    </a>
  </div>

  <footer>
    <div>© Casa Mondego – Todos os direitos reservados</div>
    <div>Siga no Instagram @casamondego</div>
  </footer>
</div>
</body>
</html>
